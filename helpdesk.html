<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CWA Help Desk Appointment Form"> 
    <meta name="keywords" content="Help Desk Appointment Form">
    <meta name="author" content="Swinburne University of Technology">
    <title>CWA Help Desk Appointment</title>
</head>

<body>
    <img src="logo.png" alt="Swinburne University of Technology" width="200">

    <h1>CWA Help Desk Appointment</h1>

    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>

    <p>Check Blackboard for when CWA tutors will be there</p>

    <form method="post" actions="http://mercury.swin.edu.au/it000000/formtest.php">

    <fieldset>
        <legend>Student Details</legend>
        <p><label for="StudentID">Student ID</label>
            <input type="text" name="StudentID" id="StudentID" maxlength="10" size="10" required="required" pattern="^(\d{7}|\d{10})$" title="Must be between 7 to 10 digits"/>
        </p>
        <p><label for="givenname">Given Name</label>
            <input type="text" name="givenname" id="givenname" maxlength="15" size="20" required="required" pattern="[a-zA-Z\s]+" title="Alphabetical characters only"> 
            <label for="familyname">Family Name</label>
            <input type="text" name="familyname" id="familyname" maxlength="15" size="20" required="required" pattern="[a-zA-z\s]+" title="Alphabetical characters only"/>
        </p>
    </fieldset>

    <fieldset>
        <legend>Your Unit</legend>
        <p><input type="radio" name="unit" id="COS10011" value="COS10011" required="required"/>
            <label for="COS10011">COS10011</label>
            <input type="radio" name="unit" id="COS60004" value="COS60004"/>
            <lable for="COS60004">COS60004</lable>
            <input type="radio" name="unit" id="COS60007" value="COS60007"/>
            <label for="COS60007">COS60007</label>
        </p>
        <p><label for="tutor">Your Tutor</label>
            <select name="tutor" id="tutor">
				<option value="select">Please Select</option>			
				<option value="Khantzaw">Khant Zaw</option>
				<option value="ehsan">Ehsan</option>
				<option value="HtooAung">Htoo Aung</option>
				<option value="alissa">Alissa</option>
			</select>
        </p>
    </fieldset>

    <fieldset>
        <legend>Issue</legend>
        <p><label for="issue">HTML</label>
            <input type="checkbox" name="issue" id="html" value="html" checked="checked"/>
            <label for="issue">CSS</label>
            <input type="checkbox" name="issue" id="CSS" value="CSS"/>
            <label for="issue">JavaScript</label>
            <input type="checkbox" name="issue" id="javascript" value="javascript"/>
            <label for="issue">PHP</label>
            <input type="checkbox" name="issue" id="php" value="php"/>
            <label for="mysql">MySQL</label>
            <input type="checkbox" name="issue" id="mysql" value="mysql"/>
        </p>

        <p><label for="descriptionofissue">Description of Issue</label><br>
            <textarea id="descriptionofissue" name="descriptionofissue" rows="4" cols="40" placeholder="Write description of your problem here....."></textarea>
        </p>
    </fieldset>

    <fieldset>
        <legend>Preferred Date/Time</legend>
        <p><label for="date">Date</label>
            <!--<input type="date" name="date" id="date" placeholder="dd-mm-yyyy"/>-->
            <input type="text" name="date" id="date" placeholder="dd-mm-yyyy" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
        </p>
        <p><label for="time">Time</label>
            <!--<input type="time" name="time" id="time"/>-->
            <input type="text" name="time" id="time" placeholder="00:00" pattern="[0-9]{2}:[0-5][0-9]">
        </p>
    </fieldset>

    <input type= "submit" value="Book"/>
	<input type= "reset" value="Reset Form"/>
    </form>
</body>
